
<mat-button-toggle-group (change)="changeTableSort()" [(ngModel)]="sortType" id="toggle-rank">
  <mat-button-toggle value="points">Classement par points</mat-button-toggle>
  <mat-button-toggle value="streaks">Classement par série</mat-button-toggle>
</mat-button-toggle-group>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let user"> {{user.position}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let user"> {{user.login}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let user"> {{user.points}} </td>
  </ng-container>

  <ng-container matColumnDef="streak">
    <th mat-header-cell *matHeaderCellDef> Série </th>
    <td mat-cell *matCellDef="let user"> {{user.streak}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
