<div class="streak-day">

  @if(streakDate?.getDay() === currentDate?.getDay()){
    <span class="today">{{streakDate | date:'EEEE'}} (Today)</span>
  } @else { <span>{{streakDate | date:'EEEE'}}</span> }
  @if(isPlayed){
    <mat-icon class="succeed_button">check</mat-icon>
  }@else{
  <mat-icon class="failed_button">close</mat-icon>
  }
</div>
