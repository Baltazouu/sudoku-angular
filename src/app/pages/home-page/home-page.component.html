<app-navbar></app-navbar>

<div class="main-content">

  <h1>{{currentDate | date:'fullDate' }}</h1>


  <h2>Streaks Sudoku</h2>

  <h3>Last 7 Days :</h3>

  <div id="last-seven-days">
    @for (streak of streaks; track $index){
      <app-streak-day [streakDay]="streak.day" [currentDate]="currentDate" [isPlayed]="streak.isPlayed" ></app-streak-day>
    }
  </div>

</div>
