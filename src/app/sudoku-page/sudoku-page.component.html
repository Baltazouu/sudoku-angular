<div class="main-content">
  <h1>Sudoku du jour</h1>

@if(sudokuGrid$ | async; as sudokuGrid){
    <div class="sudoku-container">
        @for(row of sudokuGrid.easy; track row){
          <app-sudoku-row [row]="row"></app-sudoku-row>
          <br>
        }
    </div>
}
@else {
    <mat-spinner></mat-spinner>
}

</div>
